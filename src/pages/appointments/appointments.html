<ion-header>

    <ion-navbar>
        <ion-title>Appointments</ion-title>
        <ion-buttons end>
            <button navPush="AddAppointmentPage" ion-button>
            <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item *ngFor="let appointment of appointmentList | async" detail-push navPush="EditAppointmentPage" [navParams]="{appointment: appointment}">

            <ion-card>
                <ion-card-header>
                    Adress: {{appointment.adress | json}}
                </ion-card-header>
                <ion-card-content>
                    <p>First Name: {{appointment.firstName | json}}</p>
                    <p>Last Name: {{appointment.lastName | json}}</p>
                    <p>Price: {{appointment.price | json}}</p>
                    <p>Adress: {{appointment.adress | json}}</p>
                    <p>House Type: {{appointment.houseType | json}}</p>
                </ion-card-content>
            </ion-card>
        </ion-item>


    </ion-list>
</ion-content>
